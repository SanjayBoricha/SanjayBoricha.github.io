name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        bun: [1]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup Bun ğŸ—
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun }}

      - name: Cache bun + node_modules ğŸ“¦
        uses: actions/cache@v2
        with:
          path: |
            ~/.bun
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: bun install --frozen-lockfile

      - name: Run linter ğŸ‘€
        run: bun run lint

